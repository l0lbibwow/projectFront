
<div class="panel panel-primary">
  <div class="panel-body">
    <div class="col-xs-10">
      <div class="col-xs-8">
        <div class="row">
          <h3 class="col-xs-6">
            Имя:
          </h3>
          <h3 class="col-xs-6">
            {{user.userName}}
          </h3>
        </div>
        <div class="row">
          <h3 class="col-xs-6">
            Почта:
          </h3>
          <h3 class="col-xs-6">
            {{user.email}}
          </h3>
        </div>
        <div class="row">
          <h3 class="col-xs-6">
            Телефон:
          </h3>
          <h3 class="col-xs-6">
            {{user.mobile}}
          </h3>
        </div>
        <div class="row">
          <h3 class="col-xs-6">
            Пароль:
          </h3>
          <h3 class="col-xs-6">
            {{user.password}}
        </h3>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-footer">
      <p class="list-inline-item">
        <button class="btn btn-primary" routerLink="user-detail/{{user.id}}">Изменить</button>
      </p>
      <!-- <p *ngIf="hideEdit()" class="list-inline-item">
        <button class="btn btn-primary" routerLink="user-detail/{{user.Id}}">Изменить</button>
      </p> -->
  </div>
</div>
