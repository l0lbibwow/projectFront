<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Войти
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

          <div class="form-group col-12">
            <label for="">Имя</label>
            <input class="form-control" required ngModel name="userName">
          </div>

          <div class="form-group col-12">
            <label for="">Пароль</label>
            <input class="form-control" required type="password" ngModel name="password">
          </div>
          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Войти</button>
            <button type="button" class="btn btn-secondary ml-2">Отмена</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
