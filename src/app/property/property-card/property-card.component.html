
  <div class="card">
    <div class="card-img-wrapper">
      <img *ngIf="property.image" class="card-img-top" [src]="property.image" alt="">
      <img *ngIf="!property.image" class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ1gMGdVUkCp9oeXuc6vK4mfE-hRU6o_BhccA&usqp=CAU" alt="">
      <ul class="list-inline p-2 text-center member-icons animate">
        <li class="list-inline-item">
          <button class="btn btn-primary" routerLink="property-detail/{{property.Id}}"><i class="fas fa-edit"></i></button>
        </li>
        <li class="list-inline-item">
          <button class="btn btn-primary"><i class="far fa-id-badge"></i></button>
        </li>
      </ul>
    </div>
    <div class="card-body p-1">
      <h2>{{property.Name}}</h2>
      <h3>{{property.Type}}</h3>
      <h4>{{property.Price}}</h4>
    </div>
  </div>
